<body>
    <header class="container-fluid">
        <p class="display-1 text-center pt-5">Jessica Bundy<br />Polaroid Gallery</p>
    </header>

    <nav class="navbar navbar-expand-lg justify-content-center pb-5">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-column align-items-center flex-sm-row justify-content-center mx-auto">
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white active fs-4" href="index.html">home</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="store.html">store</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="about.html">about</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="contact.html">contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5 px-5 pb-5">
        <h2 class="text-center fs-2 mb-5">Contact me using the form below!</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9">
                <form id="form">
                    <div class="mb-1">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" placeholder="email address">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label fw-lighter" for="checkDefault">
                            sign up for the newsletter
                        </label>
                    </div>
                    <div class="mb-5">
                        <label for="message" class="form-label"></label>
                        <textarea class="form-control" name="message" id="message" rows="5"
                            placeholder="message"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary btn-sm" id="button" onclick="myFunction()">send</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>

   <footer class="footer text-center text-lg-end fw-thin fixed-bottom">&copy; Jessica Bundy 2025 - jbunds.com</footer>
