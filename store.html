<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Polaroid Gallery Store</title>

    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js"></script>
</head>

<body>
    <header class="container-fluid">
        <p class="display-1 text-center pt-5">Jessica Bundy<br />Polaroid Gallery</p>
    </header>

    <nav class="navbar navbar-expand-lg justify-content-center pb-5">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-column align-items-center flex-sm-row justify-content-center mx-auto">
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white active fs-4" href="index.html">home</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="store.html">store</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="about.html">about</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="contact.html">contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container px-sm-5 pb-5">
        <table class="table table-striped table-secondary">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="fs-5">print only</th>
                    <th scope="col" class="fs-5">framed print</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="fs-5">originals</th>
                    <td>$400</td>
                    <td>$550</td>
                </tr>
                <tr>
                    <th scope="row" class="fs-5">true to size print</th>
                    <td>$40</td>
                    <td>$125</td>
                </tr>
                <tr>
                    <th scope="row" class="fs-5">large print</th>
                    <td>$80</td>
                    <td>$200</td>
                </tr>
                <tr>
                    <th scope="col" class="fs-5">calculate shipping</th>
                    <td><input type="text" name="zipCode" size="6" onchange="" placeholder="zip code" />
                        <input type="button" name="calcShipping" value="go" onchange="" />
                    </td>
                    <td><input type="text" name="zipCode" size="6" onchange="" placeholder="zip code" />
                        <input type="button" name="calcShipping" value="go" onchange="" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="footer p-3 text-center text-lg-end fw-thin fixed-bottom">&copy; Jessica Bundy 2025 - jbunds.com</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
