<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Polaroid Gallery Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js"></script>
</head>

<body>
    <header class="container-fluid">
        <p class="display-1 text-center pt-5">Jessica Bundy<br />Polaroid Gallery</p>
    </header>

    <nav class="navbar navbar-expand-lg justify-content-center pb-5">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-column align-items-center flex-sm-row justify-content-center mx-auto">
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white active fs-4" href="index.html">home</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="store.html">store</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="about.html">about</a>
                </li>
                <li class="nav-item pt-3 px-2">
                    <a class="nav-link-color-white fs-4" href="contact.html">contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="polaroids" class="carousel carousel-dark slide pb-5">
        <div class="sizing-cards mx-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Assets/Pigeon Water-006.png"
                        alt="Polaroid of sunlight coming through the aspen trees in Pigeon Water, Utah" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Assets/Baker, Utah-001.png"
                        alt="Polaroid of a moody mountain and sky in Baker, Utah" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Assets/Dakotas-009.png" alt="Polaroid of North Dakota mountains" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Assets/door-005.png" alt="Polaroid of a lonely door in the country with a broken window" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Assets/Memory Grove-007.png"
                        alt="Polaroid of a reflection of a tree in rippling water" />
                </div>
            </div>

            <div class="left-right-controls">
                <button class="carousel-control-prev" type="button" data-bs-target="#polaroids" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#polaroids" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer text-center text-lg-end fw-thin fixed-bottom">&copy; Jessica Bundy 2025 - jbunds.com</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
